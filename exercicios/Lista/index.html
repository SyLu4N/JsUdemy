<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tarefas</title>
</head>
<body>
  
    <header class="container">
      <img src="img/lista.png" class="img" alt="Ilustração de uma lista">
      <aside>
        <h1 class="intro">Bem vindo a <em>MyList</em></h1>
        <p>MyLista foi criado, com o intuito de facilitar o seu dia a dia, ajudando a organizar suas tarefas diárias.</p>
      </aside>
    </header>

    <main class="main">
      <section class="sectionTitleLista">
        <h1 class="titleLista">Lista de tarefas</h1>
      </section>
      <section class="sectionLista">
        <div class="grid">
          <input type="text" class="inputTarefa height">
          <button class="btnAddTarefa height">Add Tarefa</button>
        </div>
        <div class="main">
          <section class="sectionTitleLista2">
            <h2>Minha lista:</h2>
          </section>
          <section class="sectionLista">
            <div class="border ">
              <ol class="tarefas"></ol>
            </div>
          </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
