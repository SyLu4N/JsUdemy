<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1 class="title">Calculadora</h1>
  <div class="container">
    <input type="text" class="display">
    <section class="calculadoraGrid">
      <button class="btnClear btn">C</button>
      <button class="btnNumber btn">(</button>
      <button class="btnNumber btn">)</button>
      <button class="btnNumber btn">/</button>
      <button class="btnNumber btn btnGray">7</button>
      <button class="btnNumber btn btnGray">8</button>
      <button class="btnNumber btn btnGray">9</button>
      <button class="btnNumber btn">*</button>
      <button class="btnNumber btn btnGray">4</button>
      <button class="btnNumber btn btnGray">5</button>
      <button class="btnNumber btn btnGray">6</button>
      <button class="btnNumber btn">+</button>
      <button class="btnNumber btn btnGray">1</button>
      <button class="btnNumber btn btnGray">2</button>
      <button class="btnNumber btn btnGray">3</button>
      <button class="btnNumber btn">-</button>
      <button class="btnNumber btn">.</button>
      <button class="btnNumber btn btnGray">0</button>
      <button class="btnDel btn">&laquo;</button>
      <button class="btnEq btn">=</button>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
