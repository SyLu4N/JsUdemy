<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <h1 class="title">Formulário de Cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 a 12 caracteres</li>
    </ul>
    <form action="#">
      <p>Nome: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input nome ">
      <p>Sobrenome: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input sobrenome">
      <p>CPF: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input cpf">
      <p>Usuário: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input usuario">
      <p>Senha: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input senha">
      <p>Repita a Senha: <abbr title="Obrigatório"><span class="obrigatorio">*</span></abbr></p>
      <input type="text" class="input senha2">
      <button class="btn enviar">Enviar</button>
    </form>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
