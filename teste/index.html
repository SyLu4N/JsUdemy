<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cadastro.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h1 class="title">Login</h1>
    <input type="text" placeholder="Email" class="input login">
    <input type="password" placeholder="Senha" class="input senha">
    <button class="btn logar">Entrar</button>
    <aside class="container2">
      <div class="flex inline cadastro">Criar Conta</div>
        <div class="cadastroForm">
          <section class="cadastroSection">
            <p class="close"></p>
            <form action="" class="form">
              <div>
                <label for="nome">Nome: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="text" class="inputForm nome" id="nome" placeholder="Nome...">
              </div>
              <div>
                <label for="sobrenome">Sobrenome: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="text" id="sobrenome" class="inputForm Sobrenome" placeholder="Sobrenome...">
              </div>
              <div>
                <label for="cpf">CPF: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="text" id="cpf" class="inputForm cpf" placeholder="CPF...">
              </div>
              <div>
                <label for="usuario">Nome de usuario: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="text" id="usuario" class="inputForm usuario" placeholder="Nome de usuario...">
              </div>
              <div>
                <label for="senha">Senha: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="password" id="senha" class="inputForm senha" placeholder="Senha...">
              </div>
              <div>
                <label for="senha2">Repita a senha: <abbr title="Obrigatório"><span>*</span></abbr></label>
                <input type="password" id="senha2" class="inputForm senha2" placeholder="Senha novamente...">
              </div>
              <button type="submit" class="btnForm">Enviar</button>            
            </form>
          </section>
        </div>
      <div class="inline sepa">|</div>
    <div class="flex inline esqueciSenha">Esqueci a senha</div>
  </section>
    </aside>
  </section>
  
  <script src="ValidaCPF.js"></script>
  <script src="cadastro.js"></script> 
  <script src="index.js"></script>
</body>
</html>
