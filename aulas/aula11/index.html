<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <form action="#" class="grid">
    <section class="gridContent">
      <div>
        <legend>Nome <abbr title="Obrigatório" class="obriga">*</abbr></legend>
        <input type="text" name="nome" placeholder="Seu nome:" required>
      </div>
    </section>
    <section class="gridContent">
      <div>
        <legend>Sobronome</legend>
        <input type="text" name="sobrenome" placeholder="Sobrenome:">
      </div>
    </section>
    <section class="gridContent">
      <div>
        <legend>Peso<abbr title="Obrigatório" class="obriga" >*</abbr></legend>
        <input type="number" placeholder="Seu peso: " name="peso" required> 
      </div>
    </section>
    <section class="gridContent">
      <div>
        <legend>Altura <abbr title="Obrigatório" class="obriga">*</abbr></legend>
        <input type="number" placeholder="Sua Altura; " name="altura" required>
      </div>
    </section>

    <input type="submit" class="enviar" value="Enviar Agora">
  </form>
  
  <script src="index.js"></script>
</body>
</html>
