<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tarefas</title>
</head>
<body>
  <section class="container">

    <img src="img/lista.png" class="img" alt="Ilustração de uma lista">

  <aside>
  <h1 class="into">Bem vindo a Lista</h1>
    <p>Lista foi criado, com o intuito de facilitar o seu dia a dia, ajudando a organizar suas tarefas diárias.</p>
  </aside>

  </section>

  <section class="sectionTitleLista">
    <h1 class="titleLista">Lista de tarefas</h1>
  </section>
  <section class="sectionLista">
    <div class="grid">
      <input type="text" class="inputTarefa height">
      <button class="btnAddTarefa height">Add Tarefa</button>
    </div>

    <section class="sectionTitleLista2">
      <h2>Minha lista :</h2>
    </section>
    <section class="sectionLista">
      <div class="border ">
        <ul class="tarefas"></ul>
      </div>
    </section>
  </section>
    <script src="index.js"></script>
</body>
</html>
